<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Contest 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <Button id="btn">Click Me</Button>
    <h4 id="heading">Click the button to execute Promise Chain and get tables one by one </h4>
    <table id="table1">
        <thead>
            <tr>
                <td>ID</td>
                <td>User Id</td>
                <td>Title</td>
                <td>Body</td>
                <td>Tags</td>
                <td>Reactions</td>
            </tr>
        </thead>
        <tbody id="table-body1">
        </tbody>
    </table>
    <table id="table2">
        <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Description</td>
                <td>Price</td>
                <td>Discount</td>
                <td>Rating</td>
                <td>Stock</td>
                <td>Brand</td>
                <td>Category</td>
                <td>Thumbnail</td>
                <td>Images</td>
            </tr>
        </thead>
        <tbody id="table-body2">
        </tbody>
    </table>
    <table id="table3">
        <thead>
            <tr>
                <td>ID</td>
                <td>User ID</td>
                <td>Todo</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody id="table-body3">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
